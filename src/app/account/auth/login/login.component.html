<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<div class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f4f6ff;">
  <div class="bg-white p-5 shadow-lg" style="width: 100%; max-width: 600px; border-radius: 24px; box-shadow: 0 25px 60px rgba(0, 0, 0, 0.06);">

    <h4 class="text-center fw-bold mb-2">ĐĂNG NHẬP</h4>
    <p class="text-center text-muted mb-4">How to i get started lorem ipsum dolor at?</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

      <!-- Username -->
      <div class="mb-4 position-relative">
        <i class="bi bi-person position-absolute top-50 start-0 translate-middle-y ps-4 text-muted"></i>
        <input
          type="text"
          formControlName="username"
          placeholder="Tên đăng nhập"
          class="form-control ps-5"
          style="height: 48px; border-radius: 30px; border: 1px solid #e0e6ed; background-color: #f7f9fc;" />
      </div>

      <!-- Password -->
      <div class="mb-4 position-relative">
        <i class="bi bi-lock position-absolute top-50 start-0 translate-middle-y ps-4 text-muted"></i>
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Mật khẩu"
          class="form-control ps-5 pe-5"
          style="height: 48px; border-radius: 30px; border: 1px solid #e0e6ed; background-color: #f7f9fc;" />

        <button type="button"
          class="btn position-absolute top-50 end-0 translate-middle-y me-3 p-0 border-0 bg-transparent"
          (click)="showPassword = !showPassword">
          <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
        </button>
      </div>

      <!-- Submit button -->
      <div class="d-grid mb-4">
        <div class="d-flex justify-content-center mb-4 mt-3">
  <button
    type="submit"
    [disabled]="loading"
    class="btn fw-bold text-white px-5 d-flex align-items-center justify-content-center"
    style="
      height: 56px;
      min-width: 250px;
      font-size: 16px;
      border-radius: 28px;
      background: #4C7FFF;
      box-shadow: 0 8px 20px rgba(77, 121, 255, 0.4);">

    <ng-container *ngIf="!loading; else loadingSpinner">Đăng nhập</ng-container>

    <ng-template #loadingSpinner>
      <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      Đang xử lý...
    </ng-template>

  </button>
</div>
      </div>

      <!-- Cách khác -->
      <div class="text-center fw-semibold text-muted mb-3">Cách khác</div>

      <div class="d-grid gap-3 mb-2">
        <button type="button" class="btn d-flex align-items-center justify-content-center bg-white"
          style="height: 45px; border: 1px solid #e0e6ed; border-radius: 12px;">
          <img src="https://img.icons8.com/color/20/000000/google-logo.png" class="me-2" />
          Đăng nhập với <strong class="ms-1">google</strong>
        </button>

        <button type="button" class="btn d-flex align-items-center justify-content-center bg-white"
          style="height: 45px; border: 1px solid #e0e6ed; border-radius: 12px;">
          <img src="https://img.icons8.com/fluency/20/facebook-new.png" class="me-2" />
          Đăng nhập với <strong class="ms-1">Facebook</strong>
        </button>
      </div>

      <!-- Forgot password -->
      <div class="mt-4 text-center">
        <a routerLink="/account/reset-password" class="text-muted text-decoration-none">
          <i class="bi bi-lock"></i> Quên mật khẩu?
        </a>
      </div>
    </form>
  </div>
</div>
