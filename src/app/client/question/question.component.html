<div class="question-container">
  <div class="content-wrapper">
    <!-- Logo -->
    <div class="logo-wrapper">
      <div class="logo-icon">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="40" height="40" rx="8" fill="#3B82F6"/>
          <circle cx="14" cy="14" r="3" fill="white"/>
          <circle cx="26" cy="14" r="3" fill="white"/>
          <circle cx="14" cy="26" r="3" fill="white"/>
          <circle cx="26" cy="26" r="3" fill="white"/>
          <line x1="14" y1="14" x2="26" y2="26" stroke="white" stroke-width="2"/>
          <line x1="26" y1="14" x2="14" y2="26" stroke="white" stroke-width="2"/>
        </svg>
      </div>
    </div>

    <!-- Title -->
    <h1 class="title">Bạn đang quan tâm nhất điều gì?</h1>

    <!-- Options -->
    <div class="options-list">
      <!-- Option 1: Business Owner -->
      <div class="option-item" (click)="selectOption('business')">
        <div class="option-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="6" width="18" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
            <path d="M3 10h18M8 6V4M16 6V4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="option-text">
          <div class="option-title">Bạn là chủ doanh nghiệp, bạn có muốn đăng ký TK doanh nghiệp để được đăng tin nhượng quyền không</div>
        </div>
      </div>

      <!-- Option 2: Personal Account -->
      <div class="option-item" (click)="selectOption('personal')">
        <div class="option-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="8" r="3" stroke="currentColor" stroke-width="2"/>
            <path d="M6 19c0-3.314 2.686-6 6-6s6 2.686 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="option-text">
          <div class="option-title">Bạn muốn tiếp tục sử dụng tài khoản cá nhân (Không được đăng tin nhượng quyền)</div>
        </div>
      </div>

      <!-- Option 3: Investment -->
      <div class="option-item" (click)="selectOption('investment')">
        <div class="option-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 17l5-5 4 4 9-9M21 8v9h-9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="option-text">
          <div class="option-title">Tìm kiếm cơ hội đầu tư</div>
        </div>
      </div>

      <!-- Option 4: Jobs/Information -->
      <div class="option-item" (click)="selectOption('jobs')">
        <div class="option-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
            <path d="M20 20l-4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <div class="option-text">
          <div class="option-title">Tìm kiếm công việc / tìm hiểu thông tin</div>
        </div>
      </div>
    </div>
  </div>
</div>
