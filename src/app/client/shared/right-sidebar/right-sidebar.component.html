<!-- Contact Card (Only on Post Detail Page) -->
<div class="card sidebar-card mb-4" *ngIf="isPostDetailPage">
  <div class="card-body">
    <div class="contact-section">
      <!-- User Avatar and Name -->
      <div class="contact-header">
        <div class="contact-avatar">
          <span>C</span>
        </div>
        <h6 class="contact-name">Chuỗi Bánh Mỳ A</h6>
      </div>

      <!-- Action Buttons -->
      <div class="contact-actions">
        <button class="btn btn-action-primary">
          <i class="mdi mdi-phone"></i>
          Gọi
        </button>
        <button class="btn btn-action-primary">
          <i class="mdi mdi-message-text"></i>
          Nhắn tin
        </button>
      </div>

      <!-- Save Contact Button -->
      <button class="btn btn-save-contact">
        <i class="mdi mdi-star-outline"></i>
        Lưu danh bạ
      </button>

      <!-- Location Dropdown -->
      <div class="location-dropdown">
        <select class="form-select">
          <option selected>Chọn Tỉnh/Thành phố</option>
          <option value="hanoi">Hà Nội</option>
          <option value="hcm">TP. Hồ Chí Minh</option>
          <option value="danang">Đà Nẵng</option>
        </select>
      </div>
    </div>
  </div>
</div>

<!-- Trending Brands -->
<div class="card sidebar-card mb-4">
  <div class="card-body">
    <h6 class="fw-bold mb-3">Thương hiệu nổi bật</h6>
    <div class="trending-list">
      <div class="trending-item" *ngFor="let brand of trendingBrands">
        <div class="d-flex align-items-center gap-2">
          <img [src]="brand.avatar" [alt]="brand.name" class="rounded-circle" width="40" height="40">
          <span class="fw-medium">{{ brand.name }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Guides -->
<div class="card sidebar-card mb-4">
  <div class="card-body">
    <h6 class="fw-bold mb-3">Hướng dẫn</h6>
    <div class="guide-list">
      <a href="javascript:void(0);" class="guide-item" *ngFor="let guide of guides">
        <i class="mdi" [ngClass]="guide.icon"></i>
        <span>{{ guide.title }}</span>
        <i class="mdi mdi-chevron-right ms-auto"></i>
      </a>
    </div>
  </div>
</div>

<!-- Support Topics -->
<div class="card sidebar-card">
  <div class="card-body">
    <h6 class="fw-bold mb-3">Hỗ trợ nhà đầu tư</h6>
    <div class="guide-list">
      <a href="javascript:void(0);" class="guide-item" *ngFor="let topic of supportTopics">
        <i class="mdi" [ngClass]="topic.icon"></i>
        <span>{{ topic.title }}</span>
        <i class="mdi mdi-chevron-right ms-auto"></i>
      </a>
    </div>
  </div>
</div>
