<form [formGroup]="dataForm" (ngSubmit)="save()" class="password-form">
  <div class="modal-header compact-header">
    <div class="title-wrapper">
      <i class="bx bx-lock header-icon"></i>
      <h5 class="modal-title">{{ title }}</h5>
    </div>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
  </div>

  <div class="modal-body compact-body">
    <div class="form-group">
      <label for="loginId">Tên đăng nhập <span class="text-danger">*</span></label>
      <input id="loginId" [readonly]="inputData" type="text" class="form-control"
             formControlName="username" maxlength="50" />
    </div>

    <div class="form-group password-field">
      <label for="passwordId">Mật khẩu mới <span class="text-danger">*</span></label>
      <div class="input-wrapper">
        <input id="passwordId" [type]="showPassword ? 'text' : 'password'"
               class="form-control"
               formControlName="password"
               maxlength="254" placeholder="Nhập mật khẩu mới" />
        <span class="toggle-eye" (click)="showPassword = !showPassword">
          <i [ngClass]="showPassword ? 'bx bx-hide' : 'bx bx-show-alt'"></i>
        </span>
      </div>
    </div>

    <div class="form-group password-field">
      <label for="rePasswordId">Nhập lại mật khẩu <span class="text-danger">*</span></label>
      <div class="input-wrapper">
        <input id="rePasswordId" [type]="showRePassword ? 'text' : 'password'"
               class="form-control"
               formControlName="rePassword"
               maxlength="50" placeholder="Nhập lại mật khẩu" />
        <span class="toggle-eye" (click)="showRePassword = !showRePassword">
          <i [ngClass]="showRePassword ? 'bx bx-hide' : 'bx bx-show-alt'"></i>
        </span>
      </div>
    </div>
  </div>

  <div class="modal-footer compact-footer">
    <button type="button" class="btn btn-cancel" (click)="modal.close('Close click')">Đóng</button>
    <button type="submit" class="btn btn-save">Lưu</button>
  </div>
</form>

<style>
:host ::ng-deep .modal-dialog {
  max-width: 420px !important;
  margin: 1.5rem auto;
}

:host ::ng-deep .modal-content {
  border-radius: 14px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  animation: fadeZoom 0.3s ease;
}

/* Header */
.compact-header {
  background: linear-gradient(90deg, #f7f9ff, #f1f4ff);
  border-bottom: 1px solid #e4e7f0;
  padding: 0.8rem 1.2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.title-wrapper {
  display: flex;
  align-items: center;
  gap: 8px;
}

.header-icon {
  font-size: 20px;
  color: #4e6ef2;
  background: #eaf0ff;
  padding: 6px;
  border-radius: 8px;
}

.modal-title {
  font-weight: 600;
  font-size: 16px;
  color: #2c3e50;
}

/* Body */
.compact-body {
  padding: 1.2rem 1.5rem;
  background: #fcfdff;
}

.form-group {
  margin-bottom: 15px;
}

label {
  font-weight: 500;
  font-size: 14px;
  color: #333;
  display: inline-block;
  margin-bottom: 6px;
}

.form-control {
  border: 1px solid #dce1e6;
  border-radius: 10px;
  padding: 8px 12px;
  font-size: 14px;
  width: 100%;
  transition: all 0.25s ease;
  background: #fff;
}

.form-control:focus {
  border-color: #4e6ef2;
  box-shadow: 0 0 0 2px rgba(78, 110, 242, 0.1);
}

/* Icon hiển thị mật khẩu */
.input-wrapper {
  position: relative;
}

.toggle-eye {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  cursor: pointer;
  color: #8b8b8b;
  transition: color 0.2s ease;
}

.toggle-eye:hover {
  color: #4e6ef2;
}

.hint-text {
  font-size: 12px;
  color: #8a8a8a;
  margin-top: 4px;
}

/* Footer */
.compact-footer {
  border-top: 1px solid #f0f0f0;
  padding: 0.8rem 1.2rem;
  display: flex;
  justify-content: flex-end;
  gap: 2px;
}

.btn-save {
  background: linear-gradient(90deg, #4e6ef2, #6f4ef2);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 6px 18px;
  font-weight: 500;
  transition: all 0.25s ease;
}

.btn-save:hover {
  opacity: 0.9;
  transform: translateY(-1px);
}

.btn-cancel {
  background: #f1f2f6;
  color: #333;
  border-radius: 8px;
  padding: 6px 18px;
  border: none;
}

.btn-cancel:hover {
  background: #e6e7ea;
}

@keyframes fadeZoom {
  from {
    opacity: 0;
    transform: scale(0.94);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
</style>
