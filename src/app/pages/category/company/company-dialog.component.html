<form [formGroup]="dataForm" (ngSubmit)="submit()">
  <div class="modal-header">
    <h3 class="modal-title"><b>{{ title }}</b></h3>
    <button type="button" class="btn-close" (click)="modal.dismiss('cancel')"></button>
  </div>

  <div class="modal-body row">
    <div class="col-md-6 mb-2">
      <label>Tên công ty <span class="text-danger">*</span></label>
      <input class="form-control" formControlName="name" type="text" required />
    </div>

    <div class="col-md-6 mb-2">
      <label>Email doanh nghiệp <span class="text-danger">*</span></label>
      <input class="form-control" formControlName="email" type="email" required />
    </div>

    <div class="col-md-6 mb-2">
      <label>Số điện thoại <span class="text-danger">*</span></label>
      <input class="form-control" formControlName="phone" type="text" required />
    </div>

    <div class="col-md-6 mb-2">
      <label>Mã số thuế <span class="text-danger">*</span></label>
      <input class="form-control" formControlName="tax" type="text" required />
    </div>

    <div class="col-md-12 mb-2">
      <label>Địa chỉ <span class="text-danger">*</span></label>
      <textarea class="form-control" formControlName="address" required></textarea>
    </div>

    <div class="col-md-12 mb-2">
      <label>Website</label>
      <input class="form-control" formControlName="website" type="text" />
    </div>
    <div class="col-md-12 mb-2">
      <label>Tổng data đăng ký(GB)</label>
      <input class="form-control" formControlName="dataTotal" type="number" [readOnly]="role !== ROLE.ADMIN" />
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="mb-2">
          <label for="url">Chọn hình ảnh cần upload <span class="text-danger">*</span></label>
          <input id="url" type="file" class="form-control" (change)="onFileSelected($event)" />
        </div>

        <!-- Hiển thị ảnh xem trước -->
        <div *ngIf="previewUrl" class="mt-2">
          <img [src]="previewUrl" alt="Ảnh xem trước" class="img-thumbnail" style="" />
        </div>
      </div>
    </div>
    <!-- <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label d-block">Logo <span class="text-danger">*</span></label>
        <div *ngIf="logoUrl; else uploadLogoBtn" class="position-relative d-inline-block border rounded p-2"
          style="width: 200px; height: auto;">
          <img [src]="logoUrl" alt="Logo" class="img-fluid rounded" style="max-height: 150px;">
          <button type="button" class="btn btn-sm btn-danger position-absolute top-0 end-0 m-1" (click)="removeImage()">
            &times;
          </button>
        </div>
        <ng-template #uploadLogoBtn>
          <button type="button" (click)="uploadfile()" class="btn btn-outline-primary">
            Upload Logo
          </button>
        </ng-template>
      </div>
    </div> -->

    <div class="col-md-12 mb-2">
      <label>Mô tả</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>

    <div class="col-md-6 mb-2" *ngIf="role===ROLE.ADMIN">
      <label>Trạng thái hoạt động <span class="text-danger">*</span></label>
      <select class="form-control" formControlName="status">
        <option [value]="COMMON_STATUS.ACTIVE">Hoạt động</option>
        <option [value]="COMMON_STATUS.INACTIVE">Tạm dừng</option>
      </select>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="dataForm.invalid || isLoading">Lưu</button>
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Hủy</button>
  </div>
</form>
