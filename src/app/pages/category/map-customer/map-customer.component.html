      <input [(ngModel)]="query" placeholder="T矛m t锚n / ST" />

    <!-- PH岷I c贸 #graphHost -->

  <aside #sidePanel class="list-panel">
    <div class="list-title">Danh s谩ch kh谩ch hng</div>
    <div *ngFor="let u of filteredCustomers"
         (click)="onPick(u)"

      <div class="info">
        <div class="name">{{u.name}}</div>
        <div class="phone">{{u.phone}}</div>
      </div>

        {{ u.status}}
